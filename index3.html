<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <title>Profile Info - Step 3</title>
  <link rel="stylesheet" href="style3.css">
</head>
<body>
  <main>
    <aside class="form-container">
      <header>
        <h2>COMPANY NAME</h2>
        <div class="progress">
          <span class="dot active"></span>
          <span class="dot active"></span>
          <span class="dot active"></span>
        </div>

      <section class="address">
        <h3>Address Information</h3>

          <label><input id="address" type="text" placeholder="Street Address"></label>

        </form>
      </section>
