<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Info - Step 1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <aside class="form-container">
      <header>
        <h2>COMPANY NAME</h2>
        <div class="progress">
          <span class="dot active"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </header>

      <section class="profile-info">
        <h1>Profile Info</h1>
        <p>Fill in your basic profile data. This will take only a few minutes.</p>
      </section>

      <section class="contacts">
        <h3>Contacts</h3>
        <label><input type="email" placeholder="alex_manager@gmail.com"></label>
        <label><input type="tel" placeholder="+1 555 555-1234"></label>
      </section>

      <footer>
        <button id="nextBtn">Go Next</button>
      </footer>
    </aside>
  </main>

  <script src="script.js"></script>
</body>
</html>
