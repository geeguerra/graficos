<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="segundaparte.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <div class="circle"></div>
        <span>COMPANY NAME</span>
      </div>
    </header>

    <main class="card">
      <div class="progress">
        <div class="dot active"></div>
        <div class="dot"></div>
      </div>

      <h1>Registration</h1>
      <p class="subtitle">
        Fill in the registration data. It will take a couple of minutes.<br>
        All you need is a phone number and e-mail.
      </p>

      <form>
        <label for="phone" class="input-label">Phone number</label>
        <div class="input-box">
          <input type="tel" id="phone" value="+1 555 555-1234" >
          <span class="status">Number not confirmed yet</span>
          <button type="button" class="edit-btn">✎</button>
        </div>

        <label for="code" class="input-label">Confirmation code</label>
        <div class="confirmation">
          <input type="text" id="code" maxlength="6" placeholder="••••••">
          <a href="#" class="resend">Send again</a>
        </div>

        <button type="submit" class="confirm-btn">Confirm</button>
      </form>
    </main>
  </div>
</body>
</html>
